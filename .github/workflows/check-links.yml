name: Check Internal Links

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Install lychee
        run: |
          curl -sLO https://github.com/lycheeverse/lychee/releases/download/lychee-v0.21.0/lychee-x86_64-unknown-linux-gnu.tar.gz
          tar -xzf lychee-x86_64-unknown-linux-gnu.tar.gz lychee
          install -D lychee "$HOME/.local/bin/lychee"
          rm -f lychee lychee-x86_64-unknown-linux-gnu.tar.gz
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Fetch sitemap URLs
        run: |
          curl -sL https://84em.com/sitemap.xml \
            | grep -oP '<loc>\K[^<]+' > /tmp/urls.txt

          echo "Found $(wc -l < /tmp/urls.txt) pages to check"

      - name: Check internal links
        id: lychee
        continue-on-error: true
        run: |
          lychee \
            --verbose \
            --no-progress \
            --include '84em\.com' \
            --accept '200..=299' \
            --max-concurrency 2 \
            --max-retries 3 \
            --timeout 30 \
            --format markdown \
            --output /tmp/lychee-out.md \
            $(cat /tmp/urls.txt)

      - name: Check for real errors
        id: errors
        if: steps.lychee.outcome == 'failure'
        run: |
          if grep -P '^\* \[\d+\]' /tmp/lychee-out.md | grep -v 'xmlrpc\.php' | grep -q .; then
            echo "has_errors=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create issue if broken links found
        if: steps.errors.outputs.has_errors == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const title = 'Broken internal links detected';

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links'
            });

            let body = '## Broken Internal Links\n\n';
            body += 'The daily link check found broken internal links on 84em.com.\n\n';

            if (fs.existsSync('/tmp/lychee-out.md')) {
              let output = fs.readFileSync('/tmp/lychee-out.md', 'utf8');
              output = output.split('\n').filter(l => !l.includes('xmlrpc')).join('\n');
              body += '```\n' + output.slice(0, 60000) + '\n```\n';
            }

            body += '\n---\n';
            body += '*Generated by workflow run #' + context.runNumber + '*';

            const existing = issues.data.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body: body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links']
              });
            }
