name: Check Internal Links

on:
  push:
    branches:
      - main
    paths:
      - '**/*.php'
      - '**/*.html'
      - '**/*.md'
      - '.github/workflows/check-links.yml'
  pull_request:
    types: [labeled]
    branches:
      - main
  workflow_dispatch:

jobs:
  check-links:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-ci')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --offline
            --exclude 'fonts.gstatic.com'
            --exclude 'fonts.googleapis.com'
            './**/*.php'
            './**/*.html'
            './**/*.md'
          fail: true

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const status = '${{ steps.lychee.outcome }}';

            let comment = '## Link Check Results\n\n';

            if (status === 'success') {
              comment += ':white_check_mark: All internal links are valid.\n';
            } else {
              comment += ':x: Broken links detected.\n\n';
              if (fs.existsSync('lychee/out.md')) {
                const output = fs.readFileSync('lychee/out.md', 'utf8');
                comment += '```\n' + output.slice(0, 3000) + '\n```\n';
              }
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
