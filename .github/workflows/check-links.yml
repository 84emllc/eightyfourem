name: Check Internal Links

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --base https://84em.com
            --include '84em\.com'
            --max-concurrency 2
            --max-retries 3
            --timeout 30
            './**/*.php'
            './**/*.html'
            './**/*.md'
          fail: true

      - name: Create issue if broken links found
        if: steps.lychee.outputs.exit_code != 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const title = 'Broken internal links detected';

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links'
            });

            let body = '## Broken Internal Links\n\n';
            body += 'The link check found broken internal links pointing to 84em.com.\n\n';

            if (fs.existsSync('lychee/out.md')) {
              const output = fs.readFileSync('lychee/out.md', 'utf8');
              body += '```\n' + output.slice(0, 60000) + '\n```\n';
            }

            body += '\n---\n';
            body += '*Generated by workflow run #' + context.runNumber + '*';

            const existing = issues.data.find(i => i.title === title);
            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body: body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links']
              });
            }
